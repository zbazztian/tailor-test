name: "Pull Request Checks"

on:
  pull_request:
    branches: [ main ]
    #paths:
    #  - 'java/**'

jobs:
  build-and-test-packs:
    name: Build and Test CodeQL Packs
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build and Test
      run: build.sh "${{ matrix.language }}"
